    />

    <title>Contacto</title>
    </head>
    <body>
    <header id="header">
        <img src="../img/imageninicioinicio.jpg" alt="inicio" class="logo">
    <nav class="lista-navegacion">
        <ul id="navegacion">
        <li>

        <li>

            <a href="contacto.html">Contacto</a>
        </li>
        </ul>
    </nav>
    </header>
    <section>
        <div class="div-formulario">
            <h1>CONTACTO</h1>
            <p>
            Completa el formulario con tus datos y te contactaremos a la brevedad
            </p>
        </div>
    <section>
    <form id="formulario-contacto" class="animate__animated animate__backInUp">
        <fieldset>
            <div class="input-div">
                <label for="Nombre">Nombre y apellido</label>
                <input type="text" id="Nombre" required />
            </div>
        <div class="input-div">
            <label for="correo">Correo Electronico</label>
            <input type="email" id="correo" required />
        </div>

        <div class="input-div">
            <label for="telefono">Tu Telefono</label>
            <input type="number" id="telefono" required />
        </div>

        <div class="input-div">
            <label for="asunto">Asunto</label>
            <input type="text" id="asunto" required />
        </div>

        <div class="input-div">
            <label for="mensaje">Tu Mensaje</label>
            <input type="text" id="mensaje" required />
        </div>

        <div class="formulario">
            <input class="formulario" type="submit" value="Enviar" />
            <input class="formulario" type="reset" value="Limpiar formulario" />
        </div>
        </fieldset>
        </form>
    </section>


    <footer id="footer">
    <p>Copyright 2022 Nutri Vlogs By Studio Cavaliere</p>
    </footer>

    new WOW().init();
